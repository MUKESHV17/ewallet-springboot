# ==============================
# Server Configuration
# ==============================
server.port=8080


# ==============================
# Database Configuration - MySQL
# ==============================
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ewallet_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=ewallet
spring.datasource.password=Strong#Pass123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================
# Hibernate / JPA Configuration
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ==============================
# Static Resources
# ==============================
spring.mvc.static-path-pattern=/static/**
spring.web.resources.static-locations=classpath:/static/

# ==============================
# Logging Configuration
# ==============================
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.com.examly.springapp=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ==============================
# JWT Configuration
# ==============================
jwt.secret=mySuperSecretKeyThatIsAtLeast256BitsLongForHS256Algorithm12345
jwt.expiration=86400000

